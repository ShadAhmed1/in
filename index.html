<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Layout-4</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 90%;
            margin: auto;
        }
    </style>
</head>

<body style="background-color: thistle">


    <!--1st line-->
    <div style="background-color:green; height: 300px; width: 100%; border-radius: 25px 25px 25px 25px; clear: both"></div>

    <div style="height: 20px; width: 100%; clear: both"></div>

    <!--2nd line part-1 -->
    <div style="height: 650px; width: 3%;float: left;"></div>

    <div style="background-color: aqua; height: 450px; width: 22%;float: left; border-radius: 25px 25px 25px 25px"></div>

    <div style="height: 650px; width: 2%;float: left;"></div>
    <!--2nd line part-2 -->
    <div style="background-color:olive;margin-top: 200px; height: 450px; width: 22%;float: left; border-radius: 25px 25px 25px 25px"></div>

    <div style="height: 650px; width: 2%;float: left;"></div>
    <!--2nd line part-3 -->
    <div style="background-color: bisque; height: 450px; width: 22%;float: left; border-radius: 25px 25px 25px 25px"></div>

    <div style="height: 650px; width: 2%;float: left;"></div>
    <!--2nd line part-4 -->
    <div style="background-color: #7f78d2; margin-top: 200px; height: 450px; width: 22%;float: left; border-radius: 25px 25px 25px 25px"></div>

    <div style="height: 20px; width: 100%; clear: both"></div>




    <!--3rd line part-1-->
    <div style="background-color: skyblue; height: 300px; width: 48%; border-radius: 25px 25px 25px 25px; float: left;"></div>

    <div style="height: 300px; width: 1%;float: left;"></div>
    <!--3rd line part-2-->
    <div style="background-color:blueviolet; height: 300px; width: 48%; border-radius: 25px 25px 25px 25px; float: left;"></div>

    <div style="height: 300px; width: 1%;float: left;"></div>


    <!--4th line  -->
    <div style="background-color: dimgrey; height: 300px; width: 25%; border-radius: 25px 25px 25px 25px; float: left;"></div>


    <div style="height: 5px; width: 100%; clear: both"></div>
    <!--5th line  -->
    <div style="background-color: dimgrey; height: 300px; width: 25%; border-radius: 25px 25px 25px 25px; float: right;"></div>


    <div style="height: 5px; width: 100%; clear: both"></div>


    <!--6th line-->
    <div style="background-color:red; height: 70px; width: 100%; clear: both"></div>

    <div style="height: 10px; width: 100%; clear: both"></div>

</body>

</html>
